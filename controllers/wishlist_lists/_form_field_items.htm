	<p id="load_add_items_form" class="addDocument img_noBottomPading"><a href="#">Add item(s)</a></p>
	
	<script type="text/javascript">
	var MooTools = $;
	
	jQuery(function($) {
		$('#load_add_items_form').click(function() {
			var fields = $(MooTools(this).getForm()).serializeObject();
			fields['add_items_mode'] = 1;
		
			new PopupForm('onLoadAddItemsForm', {
				ajaxFields: fields
			});
			
			return false;
		});
	});
		
	function updateItems() {
		cancelPopup();
	
		$('items').getForm().sendPhpr('onUpdateItems', {
				update: 'items',
				loadIndicator: {
					show: true,
					element: 'items',
					hideOnSuccess: true,
					src: 'phproad/resources/images/form_load_30x30.gif'
				}
			}
		)
	}
	</script>
